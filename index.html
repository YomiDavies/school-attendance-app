<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance App</title>
    <!-- Use CDN for AWS Amplify if needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.10/aws-amplify.min.js"></script>
    <style>
        /* Styling adjustments */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin: 20px 0;
        }
        .attendance-form {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label, h2 {
            font-size: 16px;
            color: #555;
        }
        .student-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Title at the top -->
    <h1>School Attendance App</h1>

    <div class="attendance-form">
        <!-- Date input -->
        <label for="attendanceDate">Select Date:</label>
        <input type="date" id="attendanceDate" required>

        <h2>Mark Attendance</h2>

        <!-- Attendance list and form content goes here -->
        <form id="attendance-form">
            <!-- Student list will be populated here -->
        </form>

        <!-- Submit button -->
        <button type="button" onclick="submitAttendance()">Submit Attendance</button>
    </div>

    <script>
        // List of student names
        const studentNames = [
            "John Doe", "Jane Smith", "Michael Johnson", "Emily Davis",
            "Chris Brown", "Jessica Wilson", "Matthew Jones", "Sarah Garcia",
            "David Miller", "Samantha Martinez", "Andrew Anderson", "Rachel Lee",
            "Laura White", "Daniel Harris", "Natalie Clark"
        ];

        // Function to render student list with dropdowns
        function renderStudentList() {
            const form = document.getElementById("attendance-form");
            form.innerHTML = ""; // Clear any existing content

            studentNames.forEach((name, index) => {
                const studentRecord = document.createElement("div");
                studentRecord.className = "student-record";

                const label = document.createElement("label");
                label.innerText = name;

                const select = document.createElement("select");
                select.name = `attendance_${index}`;
                select.innerHTML = `
                    <option value="None" selected>None</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                `;

                studentRecord.appendChild(label);
                studentRecord.appendChild(select);
                form.appendChild(studentRecord);
            });
        }

        // Call the function to render the student list on page load
        window.onload = renderStudentList;

        // Placeholder for the submitAttendance function
        function submitAttendance() {
            const date = document.getElementById("attendanceDate").value;
            if (!date) {
                alert("Please select a date.");
                return;
            }

            const attendanceRecords = studentNames.map((name, index) => {
                const status = document.querySelector(`select[name="attendance_${index}"]`).value;
                return { name, date, status };
            });

            console.log("Attendance Records:", attendanceRecords); // For now, just logging
            alert("Attendance submitted! (For demonstration purposes)");
        }
    </script>
</body>
</html>
