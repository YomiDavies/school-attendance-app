<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance App</title>
</head>
<body>
    <!-- Your app's HTML content goes here -->

    <!-- AWS Amplify CDN -->
    <script src="https://cdn.amplify.aws/amplify/latest/aws-amplify.min.js"></script>

    <script>
        // Ensure AWSAmplify is available
        if (window.AWSAmplify) {
            const { Amplify } = window.AWSAmplify;

            Amplify.configure({
                Auth: {
                    region: 'YOUR_REGION',
                    userPoolId: 'YOUR_USER_POOL_ID',
                    userPoolWebClientId: 'YOUR_APP_CLIENT_ID'
                }
            });

            // Any other initialization code here
        } else {
            console.error("AWS Amplify is not defined!");
        }
    </script>
</body>
</html>
