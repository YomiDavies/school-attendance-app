<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance App</title>
    <!-- Use CDN for AWS Amplify if needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.10/aws-amplify.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .attendance-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .attendance-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label, select, input[type="date"] {
            font-size: 16px;
        }
        select {
            padding: 4px;
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>School Attendance App</h1>
    <div class="attendance-form">
        <!-- Date input -->
        <label for="attendanceDate">Select Date:</label>
        <input type="date" id="attendanceDate" required>
        
        <h2>Mark Attendance</h2>

        <!-- Attendance list -->
        <form id="attendance-form">
            <!-- Student list generated by JavaScript -->
        </form>

        <!-- Submit button -->
        <button type="button" onclick="submitAttendance()">Submit Attendance</button>
    </div>

    <script>
        // Sample list of student names
        const studentNames = [
            "Alice Johnson", "Bob Smith", "Charlie Brown", "David Wilson", "Eva Martin",
            "Fiona Adams", "George Clark", "Hannah Lewis", "Ivy Robinson", "Jack Walker",
            "Karen Hall", "Liam Allen", "Mia Young", "Noah King", "Olivia Scott"
        ];

        // Function to populate the form with students and attendance dropdowns
        function populateAttendanceForm() {
            const form = document.getElementById("attendance-form");

            studentNames.forEach((name, index) => {
                const row = document.createElement("div");
                row.className = "attendance-row";

                const label = document.createElement("label");
                label.textContent = name;

                const select = document.createElement("select");
                select.name = `attendance_${index}`;
                select.innerHTML = `
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                `;

                row.appendChild(label);
                row.appendChild(select);
                form.appendChild(row);
            });
        }

        // Call the function to populate the form
        populateAttendanceForm();

        // Function to handle form submission
        function submitAttendance() {
            const date = document.getElementById("attendanceDate").value;
            if (!date) {
                alert("Please select a date.");
                return;
            }

            const attendanceRecords = studentNames.map((name, index) => {
                const status = document.querySelector(`select[name="attendance_${index}"]`).value;
                return { name, date, status };
            });

            console.log("Attendance Records:", attendanceRecords);
            alert("Attendance submitted successfully!");
            
            // Here you can add code to save the attendanceRecords to your backend or database
        }
    </script>
</body>
</html>
