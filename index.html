<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance App</title>
    <!-- Use CDN for AWS Amplify if needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.10/aws-amplify.min.js"></script>
    <style>
        /* Styling adjustments */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin: 20px 0;
        }
        .attendance-form {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        /* Rest of your styles */
    </style>
</head>
<body>
    <!-- Title at the top -->
    <h1>School Attendance App</h1>

    <div class="attendance-form">
        <!-- Date input -->
        <label for="attendanceDate">Select Date:</label>
        <input type="date" id="attendanceDate" required>

        <h2>Mark Attendance</h2>

        <!-- Attendance list and form content goes here -->
        <form id="attendance-form">
            <!-- Student list will be populated here -->
        </form>

        <!-- Submit button -->
        <button type="button" onclick="submitAttendance()">Submit Attendance</button>
    </div>

    <script>
        // Your JavaScript for handling attendance submission and student list generation
    </script>
</body>
</html>
